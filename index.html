<!DOCTYPE html>
<html>
<head>
  <title>Company Website Generator</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Company Website Generator</h1>
    <div id="input-container">
      <form id="form">
        <label for="company-name">Company Name:</label><br>
        <input type="text" id="company-name" name="company-name"><br>
        <br>
        <label for="company-description">Company Description:</label><br>
        <textarea id="company-description" name="company-description"></textarea><br>
        <button type="button" id="generate-button">Generate Website</button>
      </form> 
    </div>
  <hr>
  <h2>Website Output:</h2>
  <div id="output">
    <h3 id="header"></h3>
    <h4 id="subheader"></h4>
    <button id="call-to-action"></button>
    <div id="image-container">
      <img src="https://via.placeholder.com/1920x1080" alt="Placeholder image">
      <div id="image-text">
        Sample Text
      </div>
